<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #007bff;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        .text-strikethrough {
            text-decoration: line-through;
            color: grey;
        }
        .btn-primary {
            background-color: #0056b3;
            border: none;
        }
        .btn-outline-secondary, .btn-outline-danger {
            margin-left: 5px;
        }
        .title-text {
            color: black;
        }
    </style>
</head>
<body>
<div class="d-flex justify-content-center">
    <div class="container">
        <h1 class="text-center title-text">Todo Application</h1>
        <form action="/" method="post" class="row mt-3">
            <div class="col-md-9">
                <input class="form-control form-control-lg" type="text" name="title" placeholder="Add a new task.." required>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary btn-lg btn-block w-100">Add</button>
            </div>
        </form>
        <div class="mt-4">
            <th:block th:each="task : ${tasks}">
                <div class="card mb-2">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <span th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}">Task Title</span>
                        <div>
                            <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm">Toggle</a>
                            <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm">Delete</a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</div>
</body>
</html>
